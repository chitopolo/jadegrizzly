<template name="home">


  <img src="/img/snapshotbig.png" alt="Logo" class="img-responsive" style="max-width:550px; margin: auto;">
  <!-- <h1 class="title">Snapshot<br> Olympics</h1> -->
  <div>
    {{> loginButtons}}
    {{#if currentUser}}
      {{> userList}}
    {{/if}}
  </div>
</template>

<template name="userList">
  <h1> Users </h1>
  <ul>
    {{#each allUsers}}
      {{> userItem}}
    {{/each}}
  </ul>
</template>

<template name="userItem">
  <li>{{user}}</li>
</template>
